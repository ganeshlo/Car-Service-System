<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>

    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container to center the content */
        .container {
            text-align: center;
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Links styled as buttons */
        a {
            display: block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Hover effect */
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="customerRegister.html">Click here to Register</a>
        <a href="customerLogin.html">Click here to Login</a>
    </div>
</body>
</html>
