<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        /* Main container styling */
        .container {
            text-align: center;
            background-color: #ecf0f1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Header style */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Links as buttons */
        a {
            display: block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Hover effect for buttons */
        a:hover {
            background-color: #2980b9;
        }

        /* Paragraph text */
        p {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Portal</h1>
        <a href="customerWelcome.html">Customer Portal</a>
        <a href="adminLogin.html">Admin Portal</a>
        <p>Please select your appropriate role to proceed.</p>
    </div>
</body>
</html>
