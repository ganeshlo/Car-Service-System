<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling the body */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        /* Styling the table layout */
        table {
            width: 100%;
            border-spacing: 10px;
        }

        td {
            font-size: 16px;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Submit button styling */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0984e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #74b9ff;
        }

        /* Header styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0984e3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Car Details Form</h2>
        <form action="/Car-service-System/CarDetails" method="POST">
            <table>
                <tr>
                    <td>Car Model</td>
                    <td><input type="text" name="car_model" placeholder="Enter car model" required></td>
                </tr>
                <tr>
                    <td>Car Type</td>
                    <td><input type="text" name="car_type" placeholder="Enter car type" required></td>
                </tr>
                <tr>
                    <td>Registration Number</td>
                    <td><input type="text" name="car_registration_number" placeholder="Enter registration number" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
